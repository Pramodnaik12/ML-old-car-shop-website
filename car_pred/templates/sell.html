<!-- templates/sell.html -->
{% extends "index.html" %}
{% block title %}Sell Car{% endblock %}
{% block content %}
<h2>Sell Your Car</h2>
<form method="POST" action="/sell" enctype="multipart/form-data">
    <div class="form-group">
        <label for="car_name">Car Name</label>
        <input type="text" class="form-control" id="car_name" name="car_name" required>
    </div>
    <div class="form-group">
        <label for="company">Company</label>
        <input type="text" class="form-control" id="company" name="company" required>
    </div>
    <div class="form-group">
        <label for="year_of_purchase">Year of Purchase</label>
        <input type="number" class="form-control" id="year_of_purchase" name="year_of_purchase" required>
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" name="price" required>
    </div>
    <div class="form-group">
        <label for="kms_driven">Kms Driven</label>
        <input type="number" class="form-control" id="kms_driven" name="kms_driven" required>
    </div>
    <div class="form-group">
        <label for="fuel_type">Fuel Type</label>
        <input type="text" class="form-control" id="fuel_type" name="fuel_type" required>
    </div>
    <div class="form-group">
        <label for="owner_name">Owner Name</label>
        <input type="text" class="form-control" id="owner_name" name="owner_name" required>
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" required>
    </div>
    <div class="form-group">
        <label for="contact_details">Contact Details</label>
        <input type="text" class="form-control" id="contact_details" name="contact_details" required>
    </div>
    <div class="form-group">
        <label for="image">Car Image</label>
        <input type="file" class="form-control-file" id="image" name="image" required>
    </div>
    <button type="submit" class="btn btn-primary">List Car for Sale</button>
</form>
{% endblock %}
